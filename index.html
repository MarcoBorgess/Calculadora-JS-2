<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://www.freepngimg.com/download/paper_sheet/54492-8-calculator-free-clipart-hd.png">
</head>
<body>
    <div class="grid-calculadora">
        <!-- DISPLAY -->
        <div class="saida">
            <div data-operador-antigo class="operador-antigo"> </div>
            <div data-operador-atual class="operador-atual"> </div>
        </div>
        <!-- LINHA 1 -->
        <button data-limpar class="dois"> AC </button>
        <button data-deletar> DEL </button>
        <button data-operacao> รท </button>
        <!-- LINHA 2 -->
        <button data-numero> 1 </button>
        <button data-numero> 2 </button>
        <button data-numero> 3 </button>
        <button data-operacao> * </button>
        <!-- LINHA 3 -->
        <button data-numero> 4 </button>
        <button data-numero> 5 </button>
        <button data-numero> 6 </button>
        <button data-operacao> + </button>
        <!-- LINHA 4 -->
        <button data-numero> 7 </button>
        <button data-numero> 8 </button>
        <button data-numero> 9 </button>
        <button data-operacao> - </button>
        <!-- LINHA 5 -->
        <button data-numero> . </button>
        <button data-numero> 0 </button>
        <button data-igual class="dois"> = </button>
    </div>    
</body>
</html>
